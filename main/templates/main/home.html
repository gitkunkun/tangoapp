{% extends "main/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'main/css/home.css' %}">
{% endblock %}

{% block content %}
<h1 class="sinchaku">新着の単語</h1>
<div class="new-product-container">
        {% for word in words %}
        <li class="word-item">
            <a href="{% url 'main:words_detail' word.pk %}">
                <p class="word-title">{{ word.name }}</p>
            </a>
        </li>
        {% endfor %}
</div>
    <h1 class="janrusagasu">ジャンルから探す</h1>
<div class="genre-container">
    <ul class="genre-list">
        {% for genre in genres %}
        <li class="genre-item">
            <a href="{% url 'main:words_list' %}?genre={{genre.name}}">
                <input type="hidden" value="{{ genre.name }}">
                <p class="genre-title">{{ genre.name }}</p>
                <img src="{{ genre.image.url }}" class="genre-img">
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
